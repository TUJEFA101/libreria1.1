<div class="container-fluid tab-container">
    <div class="row panel-tab">

        <div class="col-lg-8" >
            <div class="row">
                <h1>{{$ctrl.book.titulo}}</h1>
                <img src="./public/img/{{$ctrl.book.img}}" alt="" class="img-responsive">

                <p><strong>{{$ctrl.book.autor}}</strong></p>
                <p class="text-justify">{{$ctrl.book.descripcion}}</p>
                <br>
                <label for="">Comentarios Anteriores</label>
                <div ng-repeat="comment in $ctrl.book.comments">
                    <blockquote>
                        <p>{{comment.content}}</p>
                        <small>{{comment.author}}</small>
                    </blockquote>
                    <hr>
                </div>


                <div class="form-group">
                    <label>comentarios: </label>
                    <textarea class="form-control" ng-model="$ctrl.comment.content" placeholder="deja tu comentario" name="" id="" cols="30" rows="10" required></textarea>
                </div>
                <div class="form-group">
                    <label>de parte de:</label>
                    <input placeholder="ejemplo@gmail.com" class="form-control" type="email" ng-model="$ctrl.comment.author" required/>
                    <div class="alert alert-danger" ng-show="$ctrl.emailValidate">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                        <strong>Email no valido</strong>Ingresa un email valido
                    </div>
                </div>
                    <input type="button" ng-click="$ctrl.addComment($ctrl.book.id - 1,$ctrl.comment) " value="enviar" class="btn btn-primary" />
                    <br><br><br>
                <a ui-sref="home">Volver</a> <span>|</span>
                <a ui-sref="tab({id:$ctrl.nextBook.id - 1})">Siguente libro ({{$ctrl.nextBook.titulo}})</a>
            </div>
        </div>
    </div>
    <hr>
</div>
